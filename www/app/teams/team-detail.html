<ion-view ng-controller="TeamDetailController as vm" title="{{vm.teamName}}">
  <ion-content class="has-header">
    <div class="card">
      <div class="item item-button-right">
        <h2>Record: {{vm.teamStanding.wins}} - {{vm.teamStanding.losses}}</h2>
        <button class="button button-positive icon-left" ng-click="vm.toggleFollow()" ng-class="{'ion-checkmark-round': vm.following, 'ion-plus-round button-outline': !vm.following }">
          {{vm.following ? "Follwing":"Not following"}}
        </button>
      </div>

      <!--<div class="item item-checkbox">-->
        <!--<h2>{{vm.following ? "following" : "Not following"}}</h2>-->
        <!--<label for="followingCheck" class="checkbox">-->
          <!--<input type="checkbox" ng-model="vm.following" id="followingCheck">-->
        <!--</label>-->
      <!--</div>-->

          <!--<input type="checkbox" ng-model="vm.following" id="followingCheck">-->
          <!--<div class="track">-->
            <!--<div class="handle"></div>-->
          <!--</div>-->
        <!--</label>-->
      <!--</div>-->


    </div>
    <div class="list">
      <a href="#" ng-repeat="game in vm.games" ui-sref="app.game({ id: game.gameId })" class="item item-icon-right">
        <!--{{game.opponent}} {{game.scoreDisplay}}-->
        <div class="row">
          <div class="col-20 col-center">
            <p>{{game.time | date: 'M/d/yy'}}</p>
            <p>{{game.time | date: 'shortTime'}}</p>
          </div>
          <div class="col col-center">
            <h3>{{game.homeAway}} {{game.opponent}}</h3>
          </div>
          <div class="col-20 col-center">
            <h4 class="positive">{{game.scoreDisplay}}</h4>
          </div>
        </div>
        <i class="icon icon-chevron-right icon-accessory"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
